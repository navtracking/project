<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Timing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        a {
            display: block;
            color: #007BFF;
            text-decoration: none;
            margin: 10px 0;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: background-color 0.3s, border-color 0.3s;
        }
        a:hover {
            background-color: #e7f0ff;
            border-color: #007BFF;
        }
    </style>
</head>
<body>
     <h1>
        Route Timing and Details
     </h1>
     <a href="./Images/1.jpg">Route No. 1</a>
     <a href="./Images/3.jpg">Route No. 3</a>
     <a href="./Images/4.jpg">Route No. 4</a>
     <a href="./Images/5.jpg">Route No. 5</a>
      <a href="./Images/6.jpg">Route No. 6</a>
      <a href="./Images/7.jpg">Route No. 7</a>
      <a href="./Images/8.jpg">Route No. 8</a>
      <a href="./Images/9.jpg">Route No. 9</a>
      <a href="./Images/10.jpg">Route No. 10</a>
     
</body>
</html>
